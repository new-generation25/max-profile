<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEE KWON - Profile Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f4;
        }

        .heading {
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
        }

</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full grid md:grid-cols-2 gap-8">
        <!-- V1 Classic -->
        <a href="leekwon_v1.html"
            class="group relative block bg-white border border-stone-200 p-12 transition-all hover:shadow-2xl hover:-translate-y-2">
            <div class="space-y-6">
                <span class="text-xs font-bold text-stone-400 uppercase tracking-widest">Version 01</span>
                <h2 class="heading text-4xl text-stone-900 line-tight">Classic<br>Style</h2>
                <div class="h-1 w-12 bg-stone-900"></div>
                <p class="text-stone-500 font-medium leading-relaxed">
                    따뜻하고 정돈된 클래식 스타일의 프로필입니다. 가독성과 전통적인 전문성을 강조합니다.
                </p>
                <div class="pt-4 flex items-center gap-2 font-black uppercase text-xs group-hover:gap-4 transition-all">
                    View Profile <span>&rarr;</span>
                </div>
            </div>
        </a>

        <!-- V2 Modern -->
        <a href="leekwon_v2.html"
            class="group relative block bg-[#e5e1d8] border border-[#e32d2d]/20 p-12 transition-all hover:shadow-2xl hover:-translate-y-2">
            <div class="space-y-6">
                <span class="text-xs font-bold text-[#e32d2d] uppercase tracking-widest">Version 02</span>
                <h2 class="heading text-4xl text-[#e32d2d] line-tight">Modern<br>Red</h2>
                <div class="h-1 w-12 bg-[#e32d2d]"></div>
                <p class="text-stone-600 font-bold leading-relaxed">
                    강렬한 레드 컬러와 볼드한 타이포그래피가 돋보이는 현대적인 감각의 프로필입니다.
                </p>
                <div
                    class="pt-4 flex items-center gap-2 font-black uppercase text-xs text-[#e32d2d] group-hover:gap-4 transition-all">
                    View Profile <span>&rarr;</span>
                </div>
            </div>
        </a>
    </div>

    <div class="fixed bottom-8 left-0 w-full text-center">
        <p class="heading text-[10px] tracking-[0.4em] opacity-30">© 2025 Cultural Planner Lee Gwon.</p>
    </div>
